<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is an example of h1.
    </h1>
    <h2>
      This is an example of h2.
    </h2>
    <h3>
      This is an example of h3.
    </h3>
    <h4>
      This is an example of h4.
    </h4>
    <h5>
      This is an example of h5.
    </h5>
    <h6>
      This is an example of h6.
    </h6>

    <p>This is an example of a paragraph</p>

    <a href="#">Example of a link</a>

    <div class="codeblock">print("hello world")</div>

    Email input example: <input placeholder="example@site.com"></input>
    <br>
    <br>
    <button class="button">Submit</button>
    <div class="spacing"></div>
    <button class="button-success">Success</button>
    <button class="button-disabled">Disabled</button>
    <button class="button-warning">Warning</button>
    <button class="button-error">Error</button>

    <div class="spacing"></div>
    <img src="https://placekitten.com/420/280" alt="Cat">
    <div class="spacing"></div>
    <img class="img-small" src="https://placekitten.com/420/280" alt="small cat">
    
  </body>
</html>
